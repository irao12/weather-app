<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="icon" href="./images/weather.ico">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="search-section">
            <input type="text" id="search-input" class="search-bar" placeholder="New York City" maxlength="30">
            <button class="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
            </button>
        </div>
        
        <div class="current">
            <div class="main-info">
                <h1 class="name"></h1>
                <img class="weather-icon" alt="weather">
                <h2 class="weather-details"></h2>
                <h2 class="temp"></h2>
            </div>
            <div class="secondary-info">
                <h3 class="feels-like detail"></h3>
                <h3 class="humidity detail"></h3>
                <h3 class="wind detail"></h3>
            </div>
       </div>
    </main>
</body>
</html>
